<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div {
            border: 3px double red;
        }
    </style>
</head>

<body>
    <h1> Container Example: </h1>
    <div class="container bg-dark">container</div>
    <div class="container-fluid bg-info">container-fluid</div>
    <div class="container-sm bg-primary">container-sm</div>
    <div class="container-md bg-warning">container-md</div>
    <div class="container-lg bg-success">container-lg</div>
    <div class="container-xl bg-info">container-xl</div>
    <div class="container-xxl bg-dark">container-xxl</div>
</body>
</html>
