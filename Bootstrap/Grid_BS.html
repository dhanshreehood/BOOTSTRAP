<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    }

<body>
    <div class="container-fluid text-center">
        <div class="row" >
            <div class="col-2 bg-black text-white">1 of 2</div>

        </div>

        <div class="row">
            <div class="col-3 bg-secondary">1 of 3</div>
            <div class="col-sm-9 bg-info text-bg-warning">2 of 3</div>
            <div class="col-md-12" style="background-color:lavender">3 of 3</div>
